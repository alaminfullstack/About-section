<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bazar-list</title>
</head>
<body>
    <table border="1" style="width: 100%;border-collapse: collapse;">
        <thead>
            <tr>
                <th>Item/Desc</th>
                <th>Qty.</th>
                <th> @</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Paperclip(box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper(csec)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Wastepaper basket</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98 </td>
        </tr>
        <tfoot>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>7%</td>
            <td> 42.76</td>
        </tr>
        <tr>
            <th colspan="3">total</th>
            <td>653.64</td>
        </tr>
        </tbody>
        </tfoot>
    </table>
</body>
</html>
