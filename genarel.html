<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genarel-from</title>
</head>

<body>
    <div>
        <h1>General Setting</h1>
        <div>
            <label for="meta">Meta title</label>
            <input type="text" name="" id="meta">
        </div>
        <br>
        <div>
            <label for="tag">Tag Description</label>
            <input type="text" name="" id="tag">
        </div>
        <br>
        <div>
            <label for="key">Meta Keyword</label>
            <input type="text" name="" id="key">
        </div>
        <br>
        <div>
            <label for="Theme">Theme</label>
            <input type="text" name="" id="Theme" placeholder="Default">
        </div>
        <br>
        <div>
            <label for="dlayout">Default Layout</label>
            <input type="text" name="" id="dlayout" placeholder="Default">
        </div>
        <br>
        <div>
            <input type="button" value="Cencel">
            <input type="button" value="Save">
        </div>

    </div>
</body>

</html>
