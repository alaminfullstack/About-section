<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc-from</title>
</head>

<body>
    <div>
        <div>
            <h1 >Reviews Settings</h1>
            <h2> Allow Reviews</h2>
            <label for="Yes"> Yes</label>
            <input type="radio" name="no" id="Yes">
            <label for="No"> NO</label>
            <input type="radio" name="no" id="No">
        </div>
        <div>
            <h2> Allow Guest Reviews</h2>
            <label for="Yes"> Yes</label>
            <input type="radio" name="n" id="Yes">
            <label for="No"> NO</label>
            <input type="radio" name="n" id="No">
        </div>
        <div>
            <h1 >Vouchers Setting</h1>
            <div>
                <label for="mini">Minimum Vouchers*</label>
                <input type="text" name="" id="mini" minlength="1" placeholder="1">
            </div>
            <br>
            <div>
                <label for="maxi">Maximum Vouchers*</label>
                <input type="text" name="" id="maxi" maxlength="10" placeholder="10">
            </div>
        </div>
    </div>
</body>

</html>
